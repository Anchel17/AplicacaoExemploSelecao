<div class="modal-container">
  <h2 mat-dialog-title>{{getModalTitle()}}</h2>
  <form (ngSubmit)="submitFuncionarioForm()" [formGroup]="funcionarioForm">
      <mat-dialog-content class="mat-typography">
      <div class="input-form">
        <label for="nome">Nome</label>
        <mat-form-field appearance="outline">
          <input matInput type="text" class="input" id="nome" formControlName="nome" name="nome" required>
        </mat-form-field>
      </div>

      <div class="input-form">
        <label for="cargo">Cargo</label>
        <mat-form-field appearance="outline">
          <input matInput type="text" class="input" id="cargo" formControlName="cargo" name="cargo" required>
        </mat-form-field>
      </div>

      <div class="input-form">
        <label for="salario">Salario</label>
        <mat-form-field appearance="outline">
          <input matInput type="number" class="input" id="salario" formControlName="salario" name="salario" required>
        </mat-form-field>
      </div>

      <div class="input-form">
        <label for="dataAdmissao">Data de admiss√£o</label>
        <mat-form-field appearance="outline">
          <input matInput id="dataAdmissao" formControlName="dataAdmissao" name="dataAdmissao" [maxlength]="10" required>
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close id="cancelar-button">Cancelar</button>
      <button type="submit" mat-button [mat-dialog-close]="true" id="confirmar-button">Cadastrar</button>
    </mat-dialog-actions>
  </form>
</div>
