<div class="col-md-6 m-auto py-4">
  <div class="d-flex justify-content-between pb-2">
    <button class="d-flex align-items-center gap-1" id="logout-button" (click)="solicitarLogout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>

    <button class="d-flex align-items-center gap-1" id="cadastrar-funcionario-button" (click)="openDialog(false)">
      <mat-icon>add</mat-icon>
      <span>Novo Funcionário</span>
    </button>
  </div>

  <div class="bg-light mt-1">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef class="table-header">Nome</th>
        <td mat-cell *matCellDef="let element">{{element.nome}}</td>
      </ng-container>

      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef class="table-header">Cargo</th>
        <td mat-cell *matCellDef="let element">{{element.cargo}}</td>
      </ng-container>

      <ng-container matColumnDef="salario">
        <th mat-header-cell *matHeaderCellDef class="table-header">Salário</th>
        <td mat-cell *matCellDef="let element">{{element.salario | currency: 'BRL'}}</td>
      </ng-container>

      <ng-container matColumnDef="dataAdmissao">
        <th mat-header-cell *matHeaderCellDef class="table-header">Data Admissão</th>
        <td mat-cell *matCellDef="let element">{{formatarData(element.dataAdmissao)}}</td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef class="table-header">Ação</th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex justify-content-center gap-2">
            <button class="action-button" id="edit-button" (click)="editFuncionario(element)">
              <mat-icon>mode_edit</mat-icon>
            </button>
            <button class="action-button" id="delete-button" (click)="deleteFuncionario(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
